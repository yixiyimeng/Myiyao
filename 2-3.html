<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的下级代理</title>
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="app-mobile-web-app-capable" content="yes" />
		<meta name="app-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="js/rem.js"></script>
		<link rel="stylesheet" type="text/css" href="css/Mreset.css" />
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
		<div class="myagent page">
			<div class="searchbar flex">
				<input type="text" class="flex-1" placeholder="搜索">
				<a href="javascript:;"></a>
			</div>
			<div class="userlist">
				<div class="user-item flex flex-pack-justify flex-align-center">
					<div class="imgbox"><img src="img/demo/avatar.png" alt=""></div>
					<div class="info flex-1">
						<p class="name">下级名称（张三）</p>
						<p class="addr">广东省</p>
					</div>
					<div class="action">
						<a href="javascript:;" class="edit">添加备注</a>
						<p>16个品种数</p>
					</div>
				</div>
				<div class="user-item flex flex-pack-justify flex-align-center">
					<div class="imgbox"><img src="img/demo/avatar.png" alt=""></div>
					<div class="info flex-1">
						<p class="name">下级名称（张三）</p>
						<p class="addr">广东省</p>
					</div>
					<div class="action">
						<a href="javascript:;" class="edit">添加备注</a>
						<p>16个品种数</p>
					</div>
				</div>
			</div>
		</div>
		<!-- 备注提示框 -->
		<div class="win">
			<div class="win-body">
				<div class="subtitle">设置备注姓名</div>
				<div class="win-bd prompt">
					<input type="text" placeholder="填写备注姓名">
				</div>
				<div class="win-ft flex flex-pack-center">
					<a href="javascript:;" class="cancel">取消</a>
					<a href="javascript:;" class="primary">确定</a>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/common.js"></script>
<script>
	$('.userlist').on('click', '.edit', function() {
		$('.win').fadeIn()
	});
	/* prompt 弹出框确认事件 */
	$('.win .primary').click(function() {
		$(this).closest('.win').fadeOut()
	})
</script>
