<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>身份验证-医疗代表</title>
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="app-mobile-web-app-capable" content="yes" />
		<meta name="app-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="js/rem.js"></script>
		<link rel="stylesheet" type="text/css" href="css/Mreset.css" />
		<link rel="stylesheet" href="css/mobileSelect.css">
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
		<div class="frominfo">
			<div class="zselect">医药代表认证</div>
			<div class="view-list  theme-grey">
				<div class="view-cell username">
					<div class="flex">
						<label>姓名</label>
						<input type="text" class="flex-1">
					</div>
				</div>
				<div class="view-cell  companyname">
					<div class="flex"><label>公司全称</label>
						<input type="text" class="flex-1"></div>
				</div>
				<div class="view-cell invitecode">
					<div class="flex  flex-align-center">
						<label>邀请码</label>
						<input type="text" class="flex-1">
						<a href="" class="link">我没有邀请码</a>
					</div>
				</div>
				<div class="view-cell flex">
					<label>手机号</label>
					<input type="tel" class="flex-1">
				</div>
				<div class="view-cell flex flex-align-center">
					<label>验证码</label>
					<input type="number" class="flex-1">
					<a href="javascript:;" class="getCode">获取验证码</a>
				</div>
				<p class="tip">请填写您的真实信息，方便上级企业真实查看。</p>
			</div>
		</div>
		<div class="sendInfo">提交验证</div>
	</body>
</html>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/mobileSelect.js"></script>
<script>
	var typelist = [{
			id: 1,
			value: '医药代表认证'
		},
		{
			id: 2,
			value: '省级代理认证'
		}, {
			id: 3,
			value: '合作商认证'
		}
	]
	var mobileSelect1 = new MobileSelect({
		trigger: '.zselect',
		title: '选择代表',
		wheels: [{
			data: typelist
		}],
		position: [0], //初始化定位 打开时默认选中的哪个 如果不填默认为0
		transitionEnd: function(indexArr, data) {
			console.log(data);
		},
		callback: function(indexArr, data) {
			// console.log(data);
			if (data[0].id == 2) {
				$('.companyname').show();
				$('.invitecode').show();
				$('.username').show();
			} else if (data[0].id == 3) {
				$('.companyname').hide();
				$('.invitecode').hide();
				$('.username').hide();
			} else {
				$('.companyname').hide();
				$('.invitecode').show();
				$('.username').show();
			}
		}
	});
</script>
