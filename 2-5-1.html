<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的品种</title>
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="app-mobile-web-app-capable" content="yes" />
		<meta name="app-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="js/rem.js"></script>
		<link rel="stylesheet" type="text/css" href="css/Mreset.css" />
		<link rel="stylesheet" href="css/mobileSelect.css">
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
		<div class="mygoods page">
			<div class="flex userinfo flex-align-center">
				<div class="imgbox"><img src="img/demo/avatar.png" alt=""></div>
				<div class="flex-1">
					<p class="companyname">珠海联邦制药股份有限公司</p>
					<p>广东省 珠海市 </p>
				</div>
			</div>
			<div class="searchbar flex mt30">
				<input class="flex-1" type="text" placeholder="名称/编码/首拼音">
				<a href="javascript:;"></a>
			</div>
			<!-- 筛选 -->
			<div class="filterbar mt30 flex flex-align-center">
				<span class="flex-1">品牌<i class="down"></i></span>
				<span class="line"></span>
				<span class="flex-1">分类<i class="down"></i></span>
			</div>
			<div class="goodslist">
				<div class="goods-item flex flex-align-center">
					<div class="imgbox">
						<img src="img/demo/goods.jpg" alt="">
					</div>
					<div class="info flex-1 flex">
						<div class="flex-1">
							<div class="name"><span class="tag">OTC</span><span>曹清华 薏辛除湿止痛12粒*60板</span></div>
							<div><span class="price">￥100.00</span>
								<span class="rate">花瓣比例：35%</span></div>
						
						</div>
						<div class="action">
							<a href="javascript:;" class="add">调价建议</a>
						</div>
					</div>
						
				</div>
				<div class="goods-item flex flex-align-center">
					<div class="imgbox">
						<img src="img/demo/goods.jpg" alt="">
					</div>
					<div class="info flex-1 flex">
						<div class="flex-1">
							<div class="name"><span class="tag">OTC</span><span>曹清华 薏辛除湿止痛12粒*60板</span></div>
							<div><span class="price">￥100.00</span>
								<span class="rate">花瓣比例：35%</span></div>
						
						</div>
						<div class="action">
							<a href="javascript:;" class="add">调价建议</a>
						</div>
					</div>
						
				</div>
			</div>
		</div>

		
	</body>
